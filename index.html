<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Animation Search Box</title>
</head>
<body>
    <div class="container">
        
        <form class="searchBox">

            <input type="text" placeholder="Que recherchez-vous ?">
            <button type="submit">
                <img src="images/search.png" alt="logo de recherche">
            </button>

            <div class="slider">
                <div><img src="images/music.png" alt="logo de musique"></div>
                <div><img src="images/video.png" alt="logo de video"></div>
                <div><img src="images/image.png" alt="logo d'image"></div>
            </div>

        </form>

    </div>
    
</body>

</html>
